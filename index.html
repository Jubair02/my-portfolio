        const useActiveSection = () => {
            const [activeSection, setActiveSection] = React.useState('home');

            React.useEffect(() => {
                const sections = ['home', 'about', 'services', 'project', 'contact'];
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            setActiveSection(entry.target.id);
                        }
                    });
                }, { threshold: 0.5 });

                sections.forEach((section) => {
                    const element = document.getElementById(section);
                    if (element) observer.observe(element);
                });

                return () => {
                    sections.forEach((section) => {
                        const element = document.getElementById(section);
                        if (element) observer.unobserve(element);
                    });
                };
            }, []);

            return activeSection;
        };

        const RippleButton = ({ children, onClick, className, type = "button" }) => {
            const [coords, setCoords] = React.useState({ x: -1, y: -1 });

            const handleClick = (e) => {
                if (onClick) onClick(e);
                const rect = e.target.getBoundingClientRect();
                setCoords({ x: e.clientX - rect.left, y: e.clientY - rect.top });
            };

            return (
                <button 
                    type={type}
                    onClick={handleClick} 
                    className={`relative overflow-hidden ${className || ''}`}
                >
                    {children}
                    {coords.x !== -1 && (
                        <span 
                            className="ripple" 
                            style={{ left: `${coords.x}px`, top: `${coords.y}px` }} 
                        />
                    )}
                </button>
            );
        };

                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elementRect = element.getBoundingClientRect().top;
                    const elementPosition = elementRect - bodyRect;
                    const offsetPosition = elementPosition - offset;
                    window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                }
            };

            return (
                <nav className="fixed w-full z-50 bg-white/90 dark:bg-dark-900/95 backdrop-blur-md border-b border-slate-200 dark:border-dark-accent/10 transition-all duration-300">

                <div className="container mx-auto px-6 max-w-6xl">
                    <div className="flex flex-col md:flex-row justify-between items-end mb-16" data-aos="fade-up">
                        <div>
                            <h2 className="text-4xl font-display font-bold text-slate-900 dark:text-white mb-4 transition-colors">Featured Work</h2>
                            <p className="text-slate-600 dark:text-dark-700 transition-colors">A selection of my recent projects.</p>
                        </div>
                        <a href={CONTACT_INFO.github} target="_blank" className="text-blue-600 dark:text-dark-accent font-bold hover:text-slate-900 dark:hover:text-white border-b border-blue-600 dark:border-dark-accent pb-1 mt-4 md:mt-0 inline-block transition-colors">
                            View GitHub <i className="fas fa-arrow-right ml-2"></i>
                        </a>
                    </div>
                    <div className="grid md:grid-cols-2 gap-8">
                        {PROJECTS.map(project => <ProjectCard key={project.id} project={project} />)}
                    </div>
                </div>
            </section>
        );

        const Contact = () => (
            <section id="contact" className="py-32 bg-slate-50 dark:bg-dark-800 relative transition-colors duration-500">
                <div className="container mx-auto px-6 max-w-4xl">
                    <div className="card-glass bg-white dark:bg-dark-900 rounded-3xl p-8 md:p-12 relative overflow-hidden shadow-xl border border-slate-200 dark:border-dark-muted" data-aos="zoom-in">
                        <div className="absolute top-0 right-0 w-[500px] h-[500px] bg-blue-600 dark:bg-dark-accent rounded-full mix-blend-overlay filter blur-[120px] opacity-5"></div>
                        <div className="relative z-10 grid md:grid-cols-2 gap-12">
                            <div>
                                <h2 className="text-4xl font-display font-bold text-slate-900 dark:text-white mb-4 transition-colors">Let's Talk</h2>
                                <p className="text-slate-600 dark:text-dark-700 mb-8 transition-colors">
                                    I'm currently available for freelance work or full-time opportunities. Drop me a line!
                                </p>
                                <div className="space-y-6">
                                    <a href={`mailto:${CONTACT_INFO.email}`} className="flex items-center gap-4 text-slate-600 dark:text-dark-700 hover:text-slate-900 dark:hover:text-white transition-colors group">
                                        <div className="w-12 h-12 bg-slate-100 dark:bg-dark-800 rounded-full flex items-center justify-center group-hover:bg-blue-600 dark:group-hover:bg-dark-accent group-hover:text-white dark:group-hover:text-dark-900 transition-colors">
                                            <i className="fas fa-envelope"></i>
                                        </div>
                                        <div>
                                            <p className="text-xs text-slate-500 dark:text-dark-muted uppercase font-bold transition-colors">Email</p>
                                            <p className="font-medium">{CONTACT_INFO.email}</p>
                                        </div>
                                    </a>
                                    <a href={CONTACT_INFO.linkedin} target="_blank" className="flex items-center gap-4 text-slate-600 dark:text-dark-700 hover:text-slate-900 dark:hover:text-white transition-colors group">
                                        <div className="w-12 h-12 bg-slate-100 dark:bg-dark-800 rounded-full flex items-center justify-center group-hover:bg-blue-600 dark:group-hover:bg-dark-accent group-hover:text-white dark:group-hover:text-dark-900 transition-colors">
                                            <i className="fab fa-linkedin-in"></i>
                                        </div>
                                        <div>
                                            <p className="text-xs text-slate-500 dark:text-dark-muted uppercase font-bold transition-colors">LinkedIn</p>
                                            <p className="font-medium">Jubair Hossain</p>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <form className="space-y-4" onSubmit={(e) => { e.preventDefault(); window.location.href = `mailto:${CONTACT_INFO.email}`; }}>
                                <div>
                                    <label className="text-xs text-slate-500 dark:text-dark-muted uppercase font-bold mb-2 block transition-colors">Name</label>
                                    <input type="text" className="w-full bg-slate-100 dark:bg-dark-900 border border-slate-200 dark:border-dark-700 text-slate-900 dark:text-white p-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 dark:focus:ring-dark-accent focus:ring-offset-2 transition-all" required />
                                </div>
                                <div>
                                    <label className="text-xs text-slate-500 dark:text-dark-muted uppercase font-bold mb-2 block transition-colors">Email</label>
                                    <input type="email" className="w-full bg-slate-100 dark:bg-dark-900 border border-slate-200 dark:border-dark-700 text-slate-900 dark:text-white p-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 dark:focus:ring-dark-accent focus:ring-offset-2 transition-all" required />
                                </div>
                                <div>
                                    <label className="text-xs text-slate-500 dark:text-dark-muted uppercase font-bold mb-2 block transition-colors">Message</label>
                                    <textarea rows="4" className="w-full bg-slate-100 dark:bg-dark-900 border border-slate-200 dark:border-dark-700 text-slate-900 dark:text-white p-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 dark:focus:ring-dark-accent focus:ring-offset-2 transition-all" required></textarea>
                                </div>
                                <RippleButton type="submit" className="w-full bg-gradient-to-r from-blue-600 to-indigo-600 dark:from-dark-accent dark:to-blue-600 text-white font-bold py-4 rounded-lg hover:shadow-lg hover:shadow-blue-500/20 dark:hover:shadow-cyan-500/20 transition-all uppercase tracking-widest text-sm">
                                    Send Message
                                </RippleButton>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="bg-white dark:bg-dark-900 border-t border-slate-200 dark:border-dark-800 py-8 transition-colors duration-500">
                <div className="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center text-sm text-slate-600 dark:text-dark-700 transition-colors">
                    <div className="text-center md:text-left mb-4 md:mb-0">
                        <p className="font-bold text-slate-900 dark:text-white mb-1 transition-colors">Jubair Hossain</p>
                        <p>Full Stack Developer</p>
                    </div>
                    <div className="flex gap-6 mt-4 md:mt-0">
                        <a href={CONTACT_INFO.github} target="_blank" className="hover:text-blue-600 dark:hover:text-white transition-colors"><i className="fab fa-github text-lg"></i></a>
                        <a href={CONTACT_INFO.linkedin} target="_blank" className="hover:text-blue-600 dark:hover:text-white transition-colors"><i className="fab fa-linkedin text-lg"></i></a>
                    </div>
                </div>
                <div className="container mx-auto px-6 mt-6 text-center text-xs text-slate-400 dark:text-dark-800 transition-colors">
                    &copy; {new Date().getFullYear()} Jubair Hossain.
                </div>
            </footer>
        );

        const App = () => {
            const [isDark, setIsDark] = React.useState(true);
            const [showBackToTop, setShowBackToTop] = React.useState(false);

            const toggleTheme = () => {
                setIsDark(!isDark);
            };

            // Effect for Dark/Light Mode Class
            React.useEffect(() => {
                if (isDark) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [isDark]);

            // Effect for Scroll Detection
            React.useEffect(() => {
                const handleScroll = () => {
                    setShowBackToTop(window.scrollY > 400);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // AOS Init
            React.useEffect(() => {
                if (window.AOS) {
                    window.AOS.init({ duration: 1000, once: true, offset: 50 });
                }
            }, []);

            return (
                <div className="font-sans antialiased selection:bg-blue-600 selection:text-white dark:selection:bg-dark-accent dark:selection:text-dark-900">
                    <Navbar theme={isDark ? 'dark' : 'light'} toggleTheme={toggleTheme} />
                    <BackToTop show={showBackToTop} />
                    <main>
                        <Hero />
                        <About />
                        <Services />
                        <Portfolio />
                        <Contact />
                    </main>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    
    <!-- AOS JS Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
